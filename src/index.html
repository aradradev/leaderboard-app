<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1 id="title">Leaderboard</h1>
    <section class="leader-board">
        <article id="recent-score">
            <div class="recent-title">
                <p>Recent Scores</p>
                <button id="refresher">Refresh</button>
                <button id="clear">Clear</button>
            </div>
            <ul id="scores-container">
                
            </ul>
        </article>

        <article id="add-score">
            <p>Add your score</p>
            <form id="form-input">
                <input type="text" id="name" placeholder="Your name" minlength="5" maxlength="25" required>
                <input type="number" id="score" placeholder="Your score" min="10" max="100" required> <br>
                <button id="submit">Submit</button>
            </form>
        </article>
    </section>
</body>
</html>
